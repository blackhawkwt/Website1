<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackHawkWT</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Add Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-image: url('https://i.imgur.com/OQlAwi1_d.png?maxwidth=520&shape=thumb&fidelity=high');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: rgb(155, 16, 224); /* Set text color */
    }

    a {
      color: rgb(155, 16, 224); /* Ensure links match the text color */
      text-decoration: none; /* Optional: Remove underline from links */
    }

    a:hover {
      text-decoration: underline; /* Optional: Add underline on hover */
    }

    .profile-pic {
      width: 150px; /* Set the width of the profile picture */
      height: 150px; /* Set the height of the profile picture */
      border-radius: 50%; /* Make the image a circle */
      object-fit: cover; /* Ensure the image fits within the circle */
      border: 3px solid rgb(155, 16, 224); /* Optional: Add a border matching the text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/sDg5mCi_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Profile Picture" class="profile-pic" />
