<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackHawkWT</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Add Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-image: url('https://i.imgur.com/OQlAwi1_d.png?maxwidth=520&shape=thumb&fidelity=high');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: rgb(155, 16, 224); /* Set text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .profile-pic {
      width: 150px; /* Set the width of the profile picture */
      height: 150px; /* Set the height of the profile picture */
      border-radius: 50%; /* Make the image a circle */
      object-fit: cover; /* Ensure the image fits within the circle */
      border: 3px solid rgb(155, 16, 224); /* Optional: Add a border matching the text color */
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 40px;
      margin: 10px 0;
      background-color: rgba(155, 16, 224, 0.2); /* Light bubble background */
      color: rgb(155, 16, 224);
      text-decoration: none;
      border-radius: 20px; /* Rounded bubble */
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: rgba(155, 16, 224, 0.4); /* Darker bubble on hover */
    }

    .links a i {
      margin-right: 8px; /* Add spacing between icon and text */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/sDg5mCi_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Profile Picture" class="profile-pic" />
    <h1>blackhawkwt</h1>
    <p>my links n stuff idk</p>
    <div class="links">
      <a href="https://twitch.tv/blackhawkwt" target="_blank">
        <i class="fab fa-twitch"></i> Twitch
      </a>
      <a href="https://twitter.com/blackhawkwt" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://youtube.com/@blackhawkwt" target="_blank">
        <i class="fab fa-youtube"></i> YouTube(S)
      </a>
      <a href="https://youtube.com/@blackhawkwt2" target="_blank">
        <i class="fab fa-youtube"></i> YouTube(V)
      </a>
      <a href="https://instagram.com/blackhawkwt" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://discord.gg/dQt5eexXY2" target="_blank">
        <i class="fab fa-discord"></i> Discord Server
      </a>
    </div>
  </div>
</body>
</html>
