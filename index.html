<!DOCTYPE html>

<head>
  <!-- Set character encoding and viewport for responsive design -->

  <!-- Link to external stylesheet -->

  <!-- Add Font Awesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  />

  <!-- Add Open Dyslexic Bold font -->

  />

  <style>
  .version-label {
  position: fixed;           /* Stay in the same place even when scrolling */
  top: 10px;                 /* Distance from the top */
  right: 20px;               /* Distance from the right */
  color: rgb(155, 16, 224);  /* Match your theme color */
  font-family: 'Open Dyslexic', sans-serif; /* Match font */
  font-size: 16px;           /* Size of the version text */
  background: rgba(255,255,255,0.05); /* Optional: subtle background */
  padding: 4px 12px;         /* Some padding */
  border-radius: 10px;       /* Rounded corners */
  z-index: 1000;             /* Make sure it stays on top */

}
  
  body {
    background-image: url('https://i.imgur.com/OQlAwi1_d.png?maxwidth=520&shape=thumb&fidelity=high');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: rgb(155, 16, 224);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding-top: 20px;
    font-family: 'Open Dyslexic', sans-serif;
    overflow: auto; /* Allow scrolling */
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;     /* Firefox */
  }

  /* Hide scrollbar for Chrome, Safari and Opera */
  body::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }

    /* Center content inside the container */
    .container {
      text-align: center;
    }

    /* Style the profile picture */
    .profile-pic {
      width: 150px; /* Set width of the profile picture */
      height: 150px; /* Set height of the profile picture */
      border-radius: 50%; /* Make the image circular */
      object-fit: cover; /* Ensure the image fits within the circle */
      border: 3px solid rgb(155, 16, 224); /* Add a border matching the text color */
      margin-bottom: 20px; /* Add space below the profile picture */
    }

    /* Style the links container */
    .links {
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack links vertically */
      align-items: center; /* Center links horizontally */
      margin-top: 20px; /* Add space above the links */
    }

    /* Style individual links */
    .links a {
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Center content vertically */
      justify-content: center; /* Center content horizontally */
      width: 120px; /* Set width of the link bubble */
      height: 40px; /* Set height of the link bubble */
      margin: 10px 0; /* Add space between links */
      background-color: #1063e0; /* Set light bubble background */
      color: rgb(155, 16, 224); /* Set link text color */
      text-decoration: none; /* Remove underline from links */
      border-radius: 20px; /* Make the link bubble rounded */
      font-size: 14px; /* Set font size */
      font-weight: bold; /* Make text bold */
      transition: background-color 0.3s ease; /* Add smooth hover effect */
    }

    /* Change background color on hover */
    .links a:hover {
      background-color: rgba(155, 16, 224, 0.4); /* Darker bubble on hover */
    
    
      color: #00a2ff; /* Change text color on hover */}

    /* Add spacing between icons and text in links */
    .links a i {
      margin-right: 8px;
    }

    /* Now Playing Last.fm widget */
    .now-playing {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.07);
      color: rgb(155, 16, 224);
      font-family: 'Open Dyslexic', sans-serif;
      font-size: 16px;
      padding: 6px 16px;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: none; /* So it doesn't block clicks */
    }

    /* Style the loading icon in the widget */
    .now-playing i {
      margin-right: 8px; /* Space between icon and text */
      color: #00a2ff; /* Icon color */
    }

 <!-- Version text in the top right corner -->

    <!-- Now Playing Last.fm widget -->
<div class="now-playing" id="now-playing">
  <i class="fab fa-lastfm"></i> Loading now playing...
</div>
  </div>

  <script>
const lastfmUser = "blackhawkwt"; // Your Last.fm username
const apiKey = "8a574b1aa54c0ede194955e8a64b6c60"; // Your Last.fm API key

async function updateNowPlaying() {
  const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${lastfmUser}&api_key=${apiKey}&format=json&limit=1`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const track = data.recenttracks.track[0];
    const nowPlayingDiv = document.getElementById("now-playing");
    if (track && track["@attr"] && track["@attr"].nowplaying === "true") {
      nowPlayingDiv.innerHTML = `<i class="fab fa-lastfm"></i> Now Playing: <strong>${track.artist["#text"]} - ${track.name}</strong>`;
    } else if (track) {
      nowPlayingDiv.innerHTML = `<i class="fab fa-lastfm"></i> Last Played: <strong>${track.artist["#text"]} - ${track.name}</strong>`;
    } else {
      nowPlayingDiv.innerHTML = `<i class="fab fa-lastfm"></i> Not playing anything`;
    }
  } catch (e) {
    document.getElementById("now-playing").innerHTML = `<i class="fab fa-lastfm"></i> Unable to load now playing`;
  }
}

// Update every 30 seconds
updateNowPlaying();
setInterval(updateNowPlaying, 30000);
</script>
